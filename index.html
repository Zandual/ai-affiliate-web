<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <base href="/" />
    <title>AI Affiliate</title>

    <!-- Optional: remove favicon.ico 404 noise -->
    <link rel="icon" href="data:," />

    <style>
      /* =========================================================
         RN Web / Expo: layout rules the app expects
         ---------------------------------------------------------
         Why this matters:
         React Native Web often lays out screens using flex.
         If #root has no height / not flex, screens can collapse or
         become non-scrollable -> "blank page" illusion.
      ========================================================== */
      html, body {
        height: 100%;
        margin: 0;
      }

      /* #root is the mount point for the Expo bundle */
      #root {
        min-height: 100vh;          /* ensures content can be taller than the viewport */
        display: flex;              /* enables RN Web flex layouts */
        flex-direction: column;
      }

      /* Page background (safe) */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -2;             /* behind everything */
        pointer-events: none;    /* never blocks clicks */

        background:
          radial-gradient(1200px 800px at 20% 20%, rgba(120,150,255,0.16), transparent 55%),
          radial-gradient(1000px 700px at 80% 30%, rgba(255,140,200,0.14), transparent 60%),
          radial-gradient(900px 800px at 30% 80%, rgba(120,255,200,0.12), transparent 65%),
          linear-gradient(120deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85));

        background-size: 160% 160%;
        animation: bg-drift 18s ease-in-out infinite;
        filter: saturate(1.1);
        
        overflow-x: hidden; /* allow normal vertical scroll */
      }

      /* =========================================================
         Spark canvas: purely decorative, never blocks the app
      ========================================================== */
      #spark-canvas {
        position: fixed;
        inset: 0;
        z-index: 5;          /* visible above the background */
        pointer-events: none; /* cannot block clicks/taps */
        opacity: 0.55;
      }

      #root {
        position: relative;
        z-index: 1; /* keep the app above the canvas */
      }

      /* Hint pill (also non-blocking) */
      #spark-hint {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(0, 0, 0, 0.08);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        padding: 8px 12px;
        border-radius: 999px;
        backdrop-filter: blur(8px);
        user-select: none;
        pointer-events: none;
        color: #222;
      }

      @media (prefers-reduced-motion: reduce) {
        #spark-hint { display: none; }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Decorative layer (independent of the app) -->
    <canvas id="spark-canvas" aria-hidden="true"></canvas>
    <div id="spark-hint">Move your mouse ✨ click to “spark” the background</div>

    <!-- Expo/React Native Web mounts here -->
    <div id="root"></div>

    <!-- Load Expo AppEntry -->
    <script src="/AppEntry.js" defer></script>

    <script src="/spark.js" defer></script>
  </body>
</html>
