<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <base href="/" />
    <title>AI Affiliate</title>

    <link rel="icon" href="data:," />

    <style>
      /* =========================================================
         RN Web / Expo: layout rules the app expects
      ========================================================== */
      html, body {
        height: 100%;
        margin: 0;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
        background: transparent !important;
      }

      #root > div { background: transparent !important; }
      #root [style*="background-color"] { background-color: transparent !important; }

      /* =========================================================
         Animated background layer (safe)
      ========================================================== */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -2;
        pointer-events: none;

        background:
          radial-gradient(1200px 800px at 20% 20%, rgba(120,150,255,0.16), transparent 55%),
          radial-gradient(1000px 700px at 80% 30%, rgba(255,140,200,0.14), transparent 60%),
          radial-gradient(900px 800px at 30% 80%, rgba(120,255,200,0.12), transparent 65%),
          linear-gradient(120deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85));

        background-size: 160% 160%;
        animation: bg-drift 12s ease-in-out infinite;
        filter: saturate(1.1);
      }

      @keyframes bg-drift {
        0%   { background-position: 0% 0%,   100% 0%,  0% 100%, 0% 0%; }
        50%  { background-position: 60% 40%, 30% 20%, 70% 60%, 0% 0%; }
        100% { background-position: 0% 0%,   100% 0%,  0% 100%, 0% 0%; }
      }

      body { overflow-x: hidden; }

      /* =========================================================
         Spark canvas (visual only, no click blocking)
      ========================================================== */
      #spark-canvas {
        position: fixed;
        inset: 0;
        z-index: 5;
        pointer-events: none;
        opacity: 0.55;
      }

      @media (prefers-reduced-motion: reduce) {
        body::before { animation: none; }
        #spark-hint { display: none; }
      }

      /* =========================================================
         HOME WOW PANEL (scoped version of the CSS demo)
         ---------------------------------------------------------
         Educational note:
         - We do NOT style html/body/main like the demo.
         - Everything is scoped under #home-wow so it cannot break Expo.
      ========================================================== */
      #home-wow {
        /* Design tokens (CSS variables) used by children) */
        --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        --really-green: oklch(88.14% 0.203 158.82);
        --green: oklch(78.59% 0.18 159.1);
        --gray: oklch(92% 0 0);
        --speed: 1200ms;

        /* Makes the panel float above the page */
        position: fixed;
        left: 16px;
        top: 12px;
        transform: none;
        z-index: 10000; /* ensures overlay appears above Expo content */

        /* Controls panel size */
        width: 420px;
        max-width: calc(100vw - 24px);
        padding: 12px 14px;

        border-radius: 18px;
        background: rgba(16, 16, 18, 0.55);
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 60px rgba(0,0,0,0.22);

        color: var(--gray);
        font-family: var(--font);
        text-align: left;
        pointer-events: auto; /* allow slider interaction */

        /* This is what creates the horizontal layout */
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
      }

      #home-wow * { font-family: inherit; }

      #home-wow article {
        display: flex;
        flex-direction: column; /* stack HOME + subtitle vertically */
        gap: 8px;
        flex: 1;       /* fill remaining horizontal space */
        min-width: 0;  /* allows shrinking inside flex layout */
      }

      #home-wow h1 {
        margin: 0;
        color: var(--green);
        font-size: 40px;
        font-weight: 900;
        letter-spacing: 0.02ch;
      }

      #home-wow h2 {
        margin: 0;
        font-size: clamp(14px, 2.2vw, 22px);
        text-transform: uppercase;
        letter-spacing: 0.12ch;
        opacity: 0.95;
      }

      /* Letter “breath” animation */
      #home-wow [letter-animation="breath"] > span {
        display: inline-block;
        white-space: break-spaces;
        animation: breath var(--speed) ease calc(var(--index) * 100ms) infinite alternate;
      }

      @keyframes breath {
        from { transform: none; text-shadow: none; }
        to {
          transform: scale(1.25) translateY(-5px);
          text-shadow: 0 0 20px var(--really-green);
        }
      }

      #home-wow section {
        width: 160px;    /* fixed width for slider area */
        flex: 0 0 160px; /* prevents shrinking or growing */
      }

      #home-wow section div {
        width: 100%;
      }

      #home-wow input[type="range"] {
        width: 100%;
      }

      #home-wow .slider-row {
        width: 100%;
        display: grid;
        gap: 8px;
      }

      #home-wow .slider-labels {
        display: flex;
        justify-content: space-between;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08ch;
        opacity: 0.9;
      }

      /* Range input styling */
      #home-wow input[type="range"] {
        width: 100%;
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }

      #home-wow input[type="range"]::-webkit-slider-runnable-track {
        background: var(--green);
        height: 0.5rem;
        border-radius: 12px;
      }

      #home-wow input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -12px;
        background-color: rgba(16,16,18,0.95);
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 8px;
        height: 2rem;
        width: 1.25rem;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Spark canvas + hint -->
    <canvas id="spark-canvas" aria-hidden="true"></canvas>

    <!-- HOME WOW PANEL (safe overlay) -->
    <main id="home-wow" aria-label="Home wow panel">
      <article>
        <h1 split-by="letter" letter-animation="breath">HOME</h1>
        <h2>Make the clicks feel alive</h2>
      </article>

      <section>
        <div class="slider-row">
          <div class="slider-labels">
            <span>Party</span>
            <span>Chill</span>
          </div>
          <input id="breathSpeed" min="100" max="2400" type="range" value="1200" />
        </div>
      </section>
    </main>

    <!-- Expo/React Native Web mounts here -->
    <div id="root"></div>

    <!-- Load Expo bundle -->
    <script src="/AppEntry.js" defer></script>

    <!-- Spark animation -->
    <script src="/spark.js" defer></script>

    <script>
      /**
       * HOME WOW JS (adapted from your demo)
       * ------------------------------------------------------------
       * Educational notes:
       * - Removed `export` keywords (those only work in modules/bundlers).
       * - Scoped queries under #home-wow so we don't touch the Expo app.
       * - Uses prefers-reduced-motion guard.
       */
      (function () {
        const panel = document.getElementById("home-wow");
        if (!panel) return;

        const slider = panel.querySelector('#breathSpeed');
        const title = panel.querySelector('[split-by="letter"]');
        if (!slider || !title) return;

        const span = (text, index) => {
          const node = document.createElement("span");
          node.textContent = text;
          node.style.setProperty("--index", index);
          return node;
        };

        const byLetter = (text) => [...text].map(span);

        const motionOK = window.matchMedia("(prefers-reduced-motion: no-preference)").matches;

        if (motionOK) {
          // Split title text into spans once
          const letters = byLetter(title.innerText);
          title.textContent = ""; // clear
          letters.forEach((n) => title.appendChild(n));
        }

        function onInput() {
          panel.style.setProperty("--speed", `${slider.value}ms`);
        }

        slider.addEventListener("input", debounce(onInput, 10));
        onInput();

        function debounce(func, wait) {
          let timeoutId;
          return function () {
            const context = this;
            const args = arguments;
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => func.apply(context, args), wait);
          };
        }
      })();
    </script>
  </body>
</html>
