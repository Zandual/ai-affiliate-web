    <script>
      /**
       * ==========================================
       * Interactive background canvas (safe version)
       * ==========================================
       * Goals:
       *  - Looks cool (mouse trail + click burst)
       *  - Never blocks UI interaction (pointer-events: none)
       *  - Never touches the product-card DOM (so it can’t break rendering)
       */

      (function () {
        const canvas = document.getElementById("bg-canvas");
        const ctx = canvas.getContext("2d");

        // Resize canvas to match the screen (and handle HiDPI screens)
        function resize() {
          const dpr = Math.max(1, window.devicePixelRatio || 1);
          canvas.width = Math.floor(window.innerWidth * dpr);
          canvas.height = Math.floor(window.innerHeight * dpr);
          canvas.style.width = window.innerWidth + "px";
          canvas.style.height = window.innerHeight + "px";
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        window.addEventListener("resize", resize);
        resize();

        // Particles
        const particles = [];
        function spawn(x, y, count, power) {
          for (let i = 0; i < count; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = (0.5 + Math.random() * 1.8) * power;
            particles.push({
              x,
              y,
              vx: Math.cos(angle) * speed,
              vy: Math.sin(angle) * speed,
              life: 1,
              size: 2 + Math.random() * 2.2
            });
          }
        }

        // Mouse trail (gentle)
        let last = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        window.addEventListener("mousemove", (e) => {
          const x = e.clientX;
          const y = e.clientY;
          const dx = x - last.x;
          const dy = y - last.y;
          const dist = Math.hypot(dx, dy);

          // Spawn more when moving faster
          const amt = Math.min(10, Math.max(1, Math.floor(dist / 12)));
          spawn(x, y, amt, 0.9);

          last = { x, y };
        });

        // Click burst (bigger)
        window.addEventListener("click", (e) => {
          spawn(e.clientX, e.clientY, 60, 2.2);
        });

        // Animation loop
        function frame() {
          ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

          // Soft fade overlay for trailing effect
          ctx.fillStyle = "rgba(255, 255, 255, 0.06)";
          ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

          for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];

            p.x += p.vx;
            p.y += p.vy;

            // gentle gravity + drag
            p.vy += 0.02;
            p.vx *= 0.985;
            p.vy *= 0.985;

            p.life -= 0.018;
            if (p.life <= 0) {
              particles.splice(i, 1);
              continue;
            }

            // Draw particle (blue/purple-ish without hardcoding a single color)
            const alpha = Math.max(0, p.life);
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(90, 110, 255, ${0.35 * alpha})`;
            ctx.fill();
          }

          requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);
      })();
    </script>
